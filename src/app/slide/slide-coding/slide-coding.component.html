<div class="content"></div>
<div class="editor-container">
  <ace-editor class="editor" [mode]="'python'" [theme]="'dracula'" [options]="options"></ace-editor>
  <div class="output">
    <div class="output-label">出力</div>
    <div class="output-execute"><i class="material-icons">play_arrow</i>実行</div>
    <div class="output-main"></div>
  </div>
  <div class="support">
    <div class="hint">ヒント</div>
    <div class="check">確認</div>
  </div>
</div>
