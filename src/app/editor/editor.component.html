<div class="editor-title">
  script.py
</div>
<div class="editor-wrapper">
  <ace-editor
    class="editor"
    [(text)]="text"
    [mode]="'python'"
    [theme]="'dracula'"
    [options]="options"
    [readOnly]="false"
    [autoUpdateContent]="true"
    [durationBeforeCallback]="1000"
  ></ace-editor>
  <div class="button execute" (click)="execute()"><i class="material-icons">play_arrow</i>実行</div>
</div>
<div class="console-title">
  <div>出力</div>
</div>
<div class="console">
  {{ consoleText }}
  <div class="button judge" (click)="judge()"><i class="material-icons">check</i>採点</div>
</div>
