<h1 mat-dialog-title>本当にレッスンを削除しますか</h1>
<mat-dialog-content>
  <p>
    レッスン「{{data.name}}」を削除してもよろしいですか。必要ない限り非公開機能を利用してください。この操作を取り消すことはできません。
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">キャンセル</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial><mat-icon>delete</mat-icon>削除</button>
</mat-dialog-actions>
