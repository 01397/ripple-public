<section class="card">
  <h1>学習時間</h1>
  <div class="card-body">
    content
  </div>
</section>

<section class="card" *ngIf="lastLesson !== null">
  <h1>前回の続きから</h1>
  <div class="card-body">
    <app-lesson-item [lesson]="lastLesson"></app-lesson-item>
  </div>
</section>

<section class="pickup" *ngFor="let item of getPickupList() | async">
  <h1>{{ item.title }}</h1>
  <p class="card-body">
    {{ item.body }}
  </p>
</section>
